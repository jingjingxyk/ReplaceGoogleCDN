name: windows-x86_64

on: [push, pull_request]

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  windows:
    if: github.ref == 'refs/heads/dev' || github.ref_name == 'dev'
    runs-on: windows-latest
    steps:
      - name: Prepare git
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
          env
          ipconfig
          uname -a
          pwd
          ipconfig /all

      - uses: actions/checkout@v3
      - name: Prepare Chromium Run Environment
        run: |
          ipconfig /all

      - name: Cache Chromium
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/var/chrome-win.zip
            ${{ github.workspace }}/var/chrome-win
          key: ${{ runner.os }}-x86_64-chromium-${{ hashFiles('var/chrome-win.zip') }}

      - name: Download Chromium
        shell: bash
        run: |
          set -x
          if [ ! -f ${{ github.workspace }}/var/chrome-win.zip ] ; then
            bash tools/download-chromium.sh
          fi

      - name: Cache Firefox
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/var/firefox.exe
          key: ${{ runner.os }}-x86_64-firefox-${{ hashFiles('var/firefox.exe') }}

      - name: Download Firefox
        shell: bash
        run: |
          set -x
          if [ ! -f ${{ github.workspace }}/var/firefox.exe ] ; then
            bash tools/download-firefox.sh
          fi

      - name: test install firefox
        shell: cmd
        run:  |
            DIR
            ECHO %CD%
            :: msiexec /package  /q /i "%CD%\var\firefox.msi"
            var\firefox.exe
            

        # https://www.msys2.org/docs/ci/
        # https://github.com/marketplace/actions/setup-msys2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: git mingw-w64-ucrt-x86_64-gcc

      - name: CI-Build
        shell: msys2 {0}
        run: |
          echo 'Running in MSYS2!'

          echo "C:\\msys64\\usr\\bin" >> $GITHUB_PATH
          echo "C:\\msys64\\mingw64\\bin" >> $GITHUB_PATH
          echo "PKG_CONFIG_PATH=/mingw64/lib/pkgconfig" >> $GITHUB_ENV

      - name: test powershell use msys2
        shell: powershell
        run: msys2 -c 'uname -a'

      - name: test cmd use msys2
        shell: cmd
        run: msys2 -c 'uname -a'

      - name: Test
        shell: cmd
        run: |
          @chcp 65001>nul
          echo foo=bar >> %GITHUB_OUTPUT%
